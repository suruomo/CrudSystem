<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"
            th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
    <script type="text/javascript" src="asserts/js/popper.min.js"
            th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
    <script type="text/javascript" src="asserts/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::sidebar"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <!--引入bar-->
            <div th:replace="commons/bar::bar"></div>

            <h2><a class="btn btn-sm btn-success" th:href="@{/user}">员工添加</a></h2>
            <!--            表格-->
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>account</th>
                        <th>gender</th>
                        <th>email</th>
                        <th>phone number</th>
                        <th>password</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user:${users}">
                        <td th:text="${user.loginName}"></td>
                        <td th:text="${user.sex}==0?'男':'女'"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phonenumber}"></td>
                        <td th:text="${user.password}"></td>
                        <!--                        <td th:text="${emp.gender}==0?'男':'女'"></td>-->
                        <!--                        <td th:text="${#dates.format(emp.birth, 'yyyy-MM-dd HH:mm')}"></td>-->
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/user/}+${user.loginName}">编辑</a>
                            <button name="but" th:attr="del_uri=@{/user/}+${user.loginName}"
                                    class="btn btn-sm btn-danger deleteBtn">删除
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- 删除Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">警示框</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            真的要删除该条信息吗？
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">否</button>
                            <button type="button" onclick="deleteUrl()" class="btn btn-secondary btn-danger">删除</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <form id="deleteEmpForm" method="post">
            <!--            <input type="hidden" name="_method" value="delete"/>-->
        </form>
    </div>
</div>


<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>
<script>
    var a;
    $(".deleteBtn").click(function () {
        //删除当前员工的
        $('#exampleModalCenter').modal();
        a = $(this).attr("del_uri");
        return false;
    });

    function deleteUrl() {
        // alert(a);
        $("#deleteEmpForm").attr("action", a).submit();
    }

</script>
</body>
</html>
