<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='users')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <!--引入bar-->
            <div th:replace="commons/bar::bar"></div>
            <!--需要区分是员工修改还是添加；-->
            <div class="main-content">
                <form class="form-horizontal" id="form-user-edit" th:action="@{/user}" method="post">
                    <input name="userId"  type="hidden"  th:value="${user!=null}?${user.userId}" />
                    <h4 class="form-header h4">基本信息</h4>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label"><span style="color: red; ">*</span>用户名称：</label>
                                <div class="col-sm-8">
                                    <input name="userName" placeholder="请输入用户名称" class="form-control" type="text" maxlength="30" th:value="${user!=null}?${user.userName}" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label"><span style="color: red; ">*</span>手机号码：</label>
                                <div class="col-sm-8">
                                    <input name="phonenumber" placeholder="请输入手机号码" class="form-control" type="text" maxlength="11" th:value="${user!=null}?${user.phonenumber}" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label"><span style="color: red; ">*</span>邮箱：</label>
                                <div class="col-sm-8">
                                    <input name="email" class="form-control email" type="text" maxlength="50" placeholder="请输入邮箱" th:value="${user!=null}?${user.email}" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label"><span style="color: red; ">*</span>登录账号：</label>
                                <div class="col-sm-8" >
                                        <input class="form-control" name="loginName" type="text" readonly="true" th:if="${user!=null}" th:value="${user.loginName}"/>
                                        <input class="form-control" name="loginName"th:unless="${user!=null}"  placeholder="请输入登录账号" maxlength="30" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">用户状态：</label>
<!--                                <div class="col-sm-8">-->
                                    <label class="toggle-switch switch-solid">
                                        <input type="checkbox" id="status" th:checked="${user!=null}?${user.status == '0' ? true : false}">
                                        <span></span>
                                    </label>
<!--                                </div>-->
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">用户性别：</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="sex" value="0" th:checked="${user!=null}?${user.sex=='0'}">
                                    <label class="form-check-label">男</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="sex" value="1" th:checked="${user!=null}?${user.sex=='1'}">
                                    <label class="form-check-label">女</label>
                                </div>
                            </div>
                        </div>
                    </div>
           <h4 class="form-header h4">其他信息</h4>

                    <div class="row">
                        <div class="col-sm-offset-5 col-sm-10">
                            <button type="submit" class="btn btn-sm btn-primary" th:text="${user!=null}?'修改':'添加'">添加</button>&nbsp;
                            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
                        </div>
                    </div>
                </form>
            </div>
