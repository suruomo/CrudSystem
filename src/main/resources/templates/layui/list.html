<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/layui/layui.js}"></script>
    <link th:rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--引入topbar-->
    <div th:replace="commons/bar::topbar"></div>
    <!--引入sidebar-->
    <div th:replace="commons/bar::sidebar"></div>
    <div class="layui-body" style="padding: 35px;border:30px;">
        <!-- 内容主体区域 -->
            <div class="layui-btn-group demoTable" style="margin-top:30px;">

           </div>
        <table class="layui-hide" style="margin-top:15px;" id="idTest" lay-filter="demo">
        </table>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <a type="button" class="layui-btn  layui-btn-sm"th:href="@{/user}"><i class="layui-icon">&#xe608;</i> 添加教师
        </a>
        <button type="button" class="layui-btn layui-btn-danger layui-btn-sm" lay-event="deleteAll"><i
                class="layui-icon">&#xe640;</i> 批量删除
        </button>
    </div>
</script>
<script>
    layui.use(['table','jquery','element'] ,function () {
        var $= layui.jquery;
        var table = layui.table;
        var element = layui.element;
        //初始化
        table.render({
            elem: '#idTest'
            , url: '/usersData'
            , method: "get"
            , page: true    //true表示分页
            , limit: 10
            , title: '员工信息'
            , id: 'list'
            , toolbar: '#toolbarDemo'  //开启表格头部工具栏区域
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'loginName', width: 80, title: 'ID', sort: true}
                    , {field: 'userName', width: 80, title: '用户名'}
                    , {field: 'sex', width: 80, title: '性别', sort: true}
                    , {field: 'email', width: 80, title: '邮箱'}
                    , {field: 'phonenumber', title: '电话', width: '30%', minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                    , {field: 'password', title: '密码', sort: true}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 180}
                ]
            ]
        });
        //监听表格复选框选择
        table.on('checkbox(demo)', function (obj) {
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.msg('ID：' + data.id + ' 的查看操作');
            } else if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.alert('编辑行：<br>' + JSON.stringify(data));
                window.location.href = "/user/"+data.loginName;
            //     $.post(
            //     $.ajax({
            //         url:'/user'+data.loginName,
            //         method:'get',
            //         dataType:'text',
            //     })
            // );
            }
        });

        var $ = layui.$, active = {
            add: function () { //添加用户
                layui.alert("df");
                // $.ajax({
                //     url: '/user',
                //     method: 'GET'
                // });
                // window.location.href = "/user";
            }
            , getCheckLength: function () { //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    , data = checkStatus.data;
                layer.msg('选中了：' + data.length + ' 个');
            }
            , isAll: function () { //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选' : '未全选')
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
